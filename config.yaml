# 0. RUN CONFIGURATION
RUN_GRID_SEARCH: False
CACHE_DIR: 'cache' 

# 1. DATA CONFIGURATION
DATA:
  FILE_PATHS:
    orders: 'data/orders.csv'
    prior: 'data/order_products__prior.csv'
    products: 'data/products.csv'
    aisles: 'data/aisles.csv'
    departments: 'data/departments.csv'

  SAMPLING_FRACTION: 1
  
  TIME_SERIES_SLOTS: 150

  TEMPORAL_AGG_FACTOR: 4
  
  SPLIT_RATIO: 0.85
  
  EDGE_THRESHOLD: 10


# 2. MODEL DEFAULTS & TRAINING CONFIGURATION
TRAINING:
  INPUT_SEQUENCE_LENGTH: 12

  OUTPUT_SEQUENCE_LENGTH: 1
  
  EPOCHS: 10
  
  BATCH_SIZE: 8
  
  CHECKPOINT_DIR: 'model_checkpoints'

MODEL_DEFAULTS:
  HIDDEN_DIM: 64
  
  GNN_LAYERS: 2
  
  LR: 0.001


# 3. GRID SEARCH CONFIGURATION
GRID_SEARCH:
  PARAMETERS:
    hidden_dim: [32, 64]
    gnn_layers: [1, 2]
    lr: [0.001, 0.01]